<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .letter {
            background-color: rgba(255, 255, 255, 0.911);
            color: black;
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            box-sizing: border-box;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .signature {
            text-align: right;
            font-style: italic;
            margin-top: 2rem;
        }
        button {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            display: block;
            margin-top: 2rem;
        }
        button:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.541);
            color: white;
            margin: 10% auto;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(255, 255, 255);
            border: none;
            color: white;
            box-sizing: border-box;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="letter">
        <p>Dear Zil,</p>
        <p>This is a sweet letter filled with kind words and warm thoughts. I hope it brightens your day!</p>
        <p class="signature">Your Secret Admirer</p>
        <button onclick="openModal()">Reply</button>
    </div>

    <div id="replyModal" class="modal">
        <div class="modal-content">
            <form action="">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" placeholder="Your name">
            <textarea placeholder="Your message" rows="4"></textarea>
            <button onclick="closeModal()">Send</button>
        </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("replyModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("replyModal").style.display = "none";
        }
    </script>
</body>
</html>
